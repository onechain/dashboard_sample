<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>fabricexplorer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/epoch.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/index-gen.js"></script>

	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>

	<script type="text/javascript" src="layer/layer.min.js"></script>


</head>

<body>

<section>
	<header>
		<nav class="tower-navigation">
			<div class="tower-logo-container">
				<img src="https://avatars1.githubusercontent.com/u/7657900?v=3&s=45"/><a href="#" class="tower-logo">//FABRICEXPLORER </a>
			</div>
		</nav>
	</header>
</section>

<aside>
	<nav class="tower-sidebar">
		<ul>

			<li id="organization">
				<a href="#" class="done">
					<i class="fa fa-users"><span class="icon-bg"></span></i>
					<span class="tower-sidebar-item">Organization</span>
				</a>
			</li>


			<li id="channel">
				<a href="#" class="done">
					<i class="fa fa-users"><span class="icon-bg"></span></i>
					<span class="tower-sidebar-item">Channel</span>
				</a>
			</li>


			<li id="peers">
				<a href="#" class="done">
					<i class="fa fa-users"><span class="icon-bg"></span></i>
					<span class="tower-sidebar-item">Peers</span>
				</a>
			</li>

		</ul>
	</nav>
</aside>

<main>
	<section>
		<div class="tower-body-wrapper">
			<div class="container-fluid">
				<div class="row tower-page-title">
					<div class="col-lg-3 col-xs-6" id="showTitle">
						<span>Console</span>
					</div>
					<div class="col-lg-2 col-xs-6 col-lg-offset-7" id="showSelect">
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" id="showSelectTitle">
								Select Channel
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu" id="showSelectContent">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row" id="heads-up">
					<div class="col-lg-3 col-xs-6">
						<div class="tower-nugget tower-txt-success">
							<i class="fa fa-play"></i>
							<span class="heading">peer</span>
							<span class="value default" id="default-peers">
									<span>2</span>
								</span>
						</div>
					</div>

					<div class="col-lg-3 col-xs-6">
						<div class="tower-nugget tower-txt-success">
							<i class="fa fa-play"></i>
							<span class="heading">channels</span>
							<span class="value default" id="default-channels">
									<span>2</span>
								</span>
						</div>
					</div>


					<div class="col-lg-3 col-xs-6">
						<div class="tower-nugget">
							<i class="fa fa-users"></i>
							<span class="heading">block</span>
							<span class="value default" id="default-blocks">
									<span>12</span>
								</span>
						</div>
					</div>

					<div class="col-lg-3 col-xs-6">
						<div class="tower-nugget tower-txt-primary">
							<i class="fa fa-cubes"></i>
							<span class="heading">tx</span>
							<span class="value default" id="default-txn">
									<span>123</span>
								</span>
						</div>
					</div>

					<div class="col-lg-3 col-xs-6">
						<div class="tower-nugget tower-txt-danger">
							<i class="fa fa-exchange"></i>
							<span class="heading">chaincode</span>
							<span class="value default" id="default-chaincode">
									<span>2</span>
								</span>
						</div>
					</div>

				</div>

				<div class="row" id="grounds">
					<div class="widget-sizer col-lg-1 col-md-1 col-xs-12" style="height: 250px;"></div>
				</div>

			</div>
		</div>
	</section>
</main>


<p style="width: 1px; height: 1px;">
	<input type="text" id="_clipboard"/>
	<button id="_clipboard_button" data-copytarget="#_clipboard">copy</button>
</p>

</body>
<script type="text/javascript">

    function openblockdetail(blockid) {

        var titleinfo = " #[" + blockid + "]";

        $.layer({

            type: 2,
            border: [0],
            area: ['850px', '700px'],
            offset: ['10px', ''],

            title: titleinfo,
            iframe: {src: 'json.html'}

        });

    }

</script>
</html>
